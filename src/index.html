<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="header">
      <form class="form js-form-symbol glass">
        <select class="form-select" type="text" name="type">
          <option selected value="HOT_COINS">Hot Coins</option>
          <option value="TOP_GAINERS">Top Gainers</option>
          <option value="TOP_LOSERS">Top Losers</option>
          <option value="TOP_VOLUME">Top Volume</option>
        </select>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>

      <form class="form js-form-excel glass">
        <select class="form-select" type="text" name="type">
          <option selected value="HOT_COINS">Hot Coins</option>
          <option value="TOP_GAINERS">Top Gainers</option>
          <option value="TOP_LOSERS">Top Losers</option>
          <option value="TOP_VOLUME">Top Volume</option>
        </select>
        <button type="submit" class="btn btn-primary">Save Excel</button>
      </form>
    </div>

    <div class="container js-container"></div>
    <div class="backdrop js-loader hidden">
      <span class="loader"></span>
    </div>

    <script src="./js/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
